<!--
 Problema 3:
Crear un programa en JavaScript que lea dos vectores (arreglos) de números enteros 
ordenados ascendentemente y produzca una lista ordenada con la mezcla de ambos.

 El objetivo es unir dos listas ya ordenadas y generar un nuevo vector que mantenga el orden numérico.
--><script>
function mezclarVectores() {
  const vector1 = [1, 3, 6, 9, 17];
  const vector2 = [2, 4, 10, 17, 24];

  // Se unen ambos vectores y se ordenan de menor a mayor
  const mezclaOrdenada = vector1.concat(vector2).sort((a, b) => a - b);

  console.log(" VECTOR 1:", vector1.join(", "));
  console.log(" VECTOR 2:", vector2.join(", "));
  console.log("------------------------------");
  console.log(" MEZCLA ORDENADA:", mezclaOrdenada.join(", "));
}

mezclarVectores();
</script>
