<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Problema 1 - Figuras</title>
</head>
<body>
  <script>
    // Problema 1: cálculo de perímetro y área de figuras planas
    // Autor: Julio Andrew Génes Beltrán - Ficha 3186617
    // Instrucciones: ejecutar este archivo en el navegador. Se usarán prompt() para pedir datos.

    function calcularFigurasPrompt() {
      // Pedimos al usuario la figura que desea calcular
      const opcion = prompt(
        "Seleccione la figura a calcular:\n1) Triángulo\n2) Rectángulo\n3) Cuadrado\n4) Círculo\n(Si cancela, se finaliza)"
      );

      if (!opcion) { // usuario canceló o dejó vacío
        alert("Operación cancelada.");
        return;
      }

      // TRIÁNGULO
      if (opcion === "1") {
        // Pedimos lados y altura (altura asociada a la base b)
        const a = parseFloat(prompt("Ingrese lado a (ej: 5):"));
        const b = parseFloat(prompt("Ingrese lado b (base) (ej: 6):"));
        const c = parseFloat(prompt("Ingrese lado c (ej: 7):"));
        const h = parseFloat(prompt("Ingrese la altura correspondiente a la base b (ej: 4):"));

        // Validación básica
        if ([a,b,c,h].some(v => isNaN(v) || v <= 0)) {
          alert("Datos inválidos. Asegúrese de ingresar números positivos.");
          return;
        }

        const perimetro = a + b + c;
        const area = (b * h) / 2;
        alert(`Triángulo — Perímetro: ${perimetro.toFixed(2)}  |  Área: ${area.toFixed(2)}`);
        console.log("Triángulo:", { a, b, c, h, perimetro, area });

      // RECTÁNGULO
      } else if (opcion === "2") {
        const base = parseFloat(prompt("Ingrese la base del rectángulo (ej: 8):"));
        const altura = parseFloat(prompt("Ingrese la altura del rectángulo (ej: 5):"));

        if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
          alert("Datos inválidos.");
          return;
        }

        const perimetro = 2 * (base + altura);
        const area = base * altura;
        alert(`Rectángulo — Perímetro: ${perimetro.toFixed(2)}  |  Área: ${area.toFixed(2)}`);
        console.log("Rectángulo:", { base, altura, perimetro, area });

      // CUADRADO
      } else if (opcion === "3") {
        const lado = parseFloat(prompt("Ingrese el lado del cuadrado (ej: 4):"));
        if (isNaN(lado) || lado <= 0) {
          alert("Dato inválido.");
          return;
        }
        const perimetro = 4 * lado;
        const area = lado * lado;
        alert(`Cuadrado — Perímetro: ${perimetro.toFixed(2)}  |  Área: ${area.toFixed(2)}`);
        console.log("Cuadrado:", { lado, perimetro, area });

      // CÍRCULO
      } else if (opcion === "4") {
        const radio = parseFloat(prompt("Ingrese el radio del círculo (ej: 3):"));
        if (isNaN(radio) || radio <= 0) {
          alert("Dato inválido.");
          return;
        }
        const perimetro = 2 * Math.PI * radio; // circunferencia
        const area = Math.PI * Math.pow(radio, 2);
        alert(`Círculo — Perímetro: ${perimetro.toFixed(2)}  |  Área: ${area.toFixed(2)}`);
        console.log("Círculo:", { radio, perimetro: perimetro.toFixed(2), area: area.toFixed(2) });

      } else {
        alert("Opción no válida. Por favor ingrese 1, 2, 3 o 4.");
      }
    }

    // Ejecuta la función al cargar la página
    calcularFigurasPrompt();
  </script>
</body>
</html>
